<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Quiz App</h1>
    </header>

    <main>
        <section class="result-container">
            <h2>Your Quiz Results</h2>
            <p id="resultText"></p>
            <a href="index.html" class="btn">Back to Home</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Quiz App. All rights reserved.</p>
    </footer>

    <script>
        // Get the score from the URL query string and display the result
        const urlParams = new URLSearchParams(window.location.search);
        const score = urlParams.get('score');
        const totalQuestions = 2; // Total number of questions in the quiz
        const resultText = document.getElementById("resultText");

        if (score) {
            resultText.innerText = `You scored ${score} out of ${totalQuestions}.`;
        } else {
            resultText.innerText = "No score found!";
        }
    </script>
</body>
</html>
